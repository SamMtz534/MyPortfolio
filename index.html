<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for the magnifying glass -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="search-container">
            <!-- Font Awesome Magnifying Glass Icon -->
            <i class="fas fa-search search-icon"></i>
            <span class="search-text" id="searchText"></span>
            <span class="cursor">|</span>
        </div>
    </header>
    <div class="container">
        <!-- Totoro -->
        <div class="about-wrapper">
          <img src="images/totoro.jpg" alt="About Me" class="about-link-image" />
          <h2>About Me</h2>
        </div>
      
        <!-- Catbus -->
        <div class="about-wrapper">
          <img src="images/catbus.png" alt="Projects" class="about-link-image catbus-image" />
          <h2>Projects</h2>
        </div>
      
        <!-- Socials -->
        <div class="about-wrapper">
          <img src="images/sleepy.gif" alt="Socials" class="about-link-image socials-image" />
          <h2>Socials</h2>
        </div>
      </div>

    <script defer src="script.js"></script>
</body>
</html>
